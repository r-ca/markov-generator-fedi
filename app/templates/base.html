<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}マルコフ連鎖ジェネレーター for Fediverse{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <!-- 共通CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    
    <!-- ページタイプ別CSS -->
    {% if page_type == 'home' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    {% elif page_type == 'feature' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/feature.css') }}">
    {% elif page_type == 'job' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/job.css') }}">
    {% endif %}
    
    <!-- ページ固有のCSS -->
    {% block extra_css %}{% endblock %}
    
    <!-- OGP TAG -->
    {% block ogp %}
    {% if not request.args.get('no_ogp') %}
    <meta property="og:title" content="{% block ogp_title %}マルコフ連鎖ジェネレーター for Fediverse{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://{{ request.host }}{{ request.path }}">
    <meta property="og:description" content="{% block ogp_description %}あなたのMisskey/Mastodonアカウントの投稿を学習して文章を生成します{% endblock %}">
    {% endif %}
    {% endblock %}
</head>
<body class="{{ page_type }}">
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- ページ固有のJavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
