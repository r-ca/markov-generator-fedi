<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>処理中</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style type="text/css">
            :root {
                --border-radius: 8px;
                --main-title-color: #495057;
                --main-icon-color: #007bff;
            }
            body {
                background-color: #f8f9fa;
                min-height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            }
            .centered-content {
                width: 100%;
                max-width: 600px;
                padding: 2rem 1rem;
                text-align: center;
                padding-bottom: 8rem;
            }
            .main-title {
                color: var(--main-title-color);
                font-weight: 600;
                margin-bottom: 2rem;
                font-size: 2rem;
            }
            .main-icon {
                font-size: 3rem;
                color: var(--main-icon-color);
                margin-bottom: 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }
            .progress {
                height: 12px;
                border-radius: var(--border-radius);
                background-color: #e9ecef;
                overflow: hidden;
                margin-bottom: 1rem;
            }
            .progress-bar {
                border-radius: var(--border-radius);
                transition: width 0.3s ease;
            }
            .progress-text {
                color: #6c757d;
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            .main-icon i {
                animation: spin 2s linear infinite;
                vertical-align: middle;
            }
            @media (max-width: 768px) {
                .centered-content {
                    padding: 1rem 0.5rem;
                }
                body {
                    padding: 0.5rem;
                }
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="centered-content">
            <div class="main-icon">
                <i class="bi bi-gear-fill"></i>
            </div>
            <div class="main-title">学習中です...</div>
            {% if d['progress'] == 100 %}
            <div class="progress-text">処理を完了しています</div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            {% else %}
            <div class="progress-text">{{ d['progress_str'] }}</div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{ d['progress'] }}%" aria-valuenow="{{ d['progress'] }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="mt-3">
                <small class="text-muted">このページは自動で更新されます</small>
            </div>
            {% endif %}
        </div>
        <script type="text/javascript">
            window.onload = function () {
                setInterval(function() {
                    location.reload();
                }, 3000);
            }
        </script>
    </body>
</html>
