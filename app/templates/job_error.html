{% extends "base.html" %}

{% block title %}処理エラー - マルコフ連鎖ジェネレーター for Fediverse{% endblock %}

{% block content %}
<div class="job-content">
    <div class="job-icon error">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <div class="job-title">エラー</div>
    
    <div class="alert alert-danger">
        {% autoescape False %}
            {{ message }}
        {% endautoescape %}
    </div>
    
    <div class="job-actions">
        <a href="/" class="btn btn-primary btn-lg">
            <i class="bi bi-house-fill me-2"></i>トップページに戻る
        </a>
    </div>
</div>
{% endblock %}
