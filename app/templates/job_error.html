{% extends 'base.html' %}

{% block title %}エラー{% endblock %}

{% block head_extra %}
<style>
:root { --main-title-color: #dc3545; --main-icon-color: #dc3545; }
.alert-danger { border-radius: var(--border-radius); border: 1px solid #f5c6cb; background-color: #f8d7da; color: #721c24; padding: 1.5rem; margin-bottom: 2rem; text-align: left; }
.btn-primary { background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); border: none; border-radius: var(--border-radius); padding: 0.75rem 2rem; font-weight: 500; font-size: 1.1rem; }
.btn-primary:hover { background: linear-gradient(135deg, #0056b3 0%, #004085 100%); transform: translateY(-1px); }
</style>
{% endblock %}

{% block content %}
<div class="centered-content">
    <div class="main-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <div class="main-title">エラー</div>
    <div class="alert alert-danger">
        {% autoescape False %}
            {{ message }}
        {% endautoescape %}
    </div>
    <a href="/" class="btn btn-primary">
        <i class="bi bi-house-fill me-2"></i>トップページに戻る
    </a>
</div>
{% endblock %}
