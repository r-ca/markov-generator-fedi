{% extends 'base.html' %}

{% block title %}完了{% endblock %}

{% block head_extra %}
<style>
:root { --main-title-color: #28a745; --main-icon-color: #28a745; }
.result-content { background-color: #f0f0f0; padding: 1.5rem; border-radius: var(--border-radius); margin-bottom: 2rem; text-align: left; }
.btn-primary { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); border: none; border-radius: var(--border-radius); padding: 0.75rem 2rem; font-weight: 500; font-size: 1.1rem; }
.btn-primary:hover { background: linear-gradient(135deg, #218838 0%, #1e7e34 100%); transform: translateY(-1px); }
</style>
{% endblock %}

{% block content %}
<div class="centered-content">
    <div class="main-icon">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <div class="main-title">完了</div>
    <div class="result-content">
        {% autoescape False %}
            {{ job['result'] }}
        {% endautoescape %}
    </div>
    <a href="/generate" class="btn btn-primary">
        <i class="bi bi-arrow-right-circle me-2"></i>生成画面へ
    </a>
</div>
{% endblock %}
