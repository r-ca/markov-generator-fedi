{% extends "base.html" %}

{% block title %}処理結果 - マルコフ連鎖ジェネレーター for Fediverse{% endblock %}

{% block content %}
<div class="job-content">
    <div class="job-icon success">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <div class="job-title">完了</div>
    
    <div class="card">
        <div class="card-body">
            {% autoescape False %}
                {{ job['result'] }}
            {% endautoescape %}
        </div>
    </div>
    
    <div class="job-actions">
        <a href="/generate" class="btn btn-success btn-lg">
            <i class="bi bi-arrow-right-circle me-2"></i>生成画面へ
        </a>
    </div>
</div>
{% endblock %}
