<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>処理中</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style type="text/css">
            body {
                background-color: #f8f9fa;
                padding: 1rem;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            }
            .main-container {
                max-width: 600px;
                margin: 0 auto;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 3rem 2rem;
                text-align: center;
            }
            h1 {
                color: #495057;
                margin-bottom: 2rem;
                font-weight: 600;
            }
            .progress {
                height: 12px;
                border-radius: 6px;
                background-color: #e9ecef;
                overflow: hidden;
                margin-bottom: 1rem;
            }
            .progress-bar {
                border-radius: 6px;
                transition: width 0.3s ease;
            }
            .progress-text {
                color: #6c757d;
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }
            .loading-icon {
                font-size: 3rem;
                color: #007bff;
                margin-bottom: 1.5rem;
                animation: spin 2s linear infinite;
            }
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            @media (max-width: 768px) {
                .main-container {
                    margin: 0;
                    border-radius: 0;
                    padding: 2rem 1rem;
                }
                body {
                    padding: 0.5rem;
                }
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="main-container">
                <div class="loading-icon">
                    <i class="bi bi-gear-fill"></i>
                </div>
                <h1>学習中です...</h1>
                {% if d['progress'] == 100 %}
                <div class="progress-text">処理を完了しています</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                {% else %}
                <div class="progress-text">{{ d['progress_str'] }}</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{ d['progress'] }}%" aria-valuenow="{{ d['progress'] }}" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="mt-3">
                    <small class="text-muted">このページは自動で更新されます</small>
                </div>
                {% endif %}
            </div>
        </div>
        <script type="text/javascript">
            window.onload = function () {
                setInterval(function() {
                    location.reload();
                }, 3000);
            }
        </script>
    </body>
</html>
